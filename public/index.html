<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simple Simon Redux</title>
		<link rel="stylesheet" href="/css/simon.css">
		<link href='https://fonts.googleapis.com/css?family=Krona+One' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<h1 class="pageTitle">Simple Simon Game</h1>
			<div id="upperContainer">
				<div id="upperLeft"></div>
				<div id="upperRight"></div>
			</div>
			<div id="lowerContainer">
				<div id="lowerLeft"></div>
				<div id="lowerRight"></div>
			</div>

			<script src="/js/jquery-2.2.0.min.js"></script>

			<script>
				"use strict";

				var uprLft = $("#upperLeft");
				var uprRgt = $("#upperRight");
				var lwrRgt = $("#lowerRight");
				var lwrLft = $("#lowerLeft");

				// Naming functions to light up quadrants
				function lgtUprLft() {
					uprLft.css("background-color", "#05fa42");
					setTimeout(function(){
						uprLft.css("background-color", "#04B431");
					}, 500);
				};

				function lgtUprRgt() {
					uprRgt.css("background-color", "#ff0000");
					setTimeout(function(){
						uprRgt.css("background-color", "#DF0101");
					}, 500);
				};

				function lgtLwrRgt() {
					lwrRgt.css("background-color", "#00ddff");
					setTimeout(function(){
						lwrRgt.css("background-color", "#0080ff");
					}, 500);
				};

				function lgtLwrLft() {
					lwrLft.css("background-color", "#ffee00");
					setTimeout(function(){
						lwrLft.css("background-color", "#ffbf00");
					}, 500);
				};

				// Adding click listeners for quadrants
				
				uprLft.on('click', function() {
					lgtUprLft();
				});

				uprRgt.on('click', function() {
					lgtUprRgt();
				});

				lwrRgt.on('click', function() {
					lgtLwrRgt();
				});

				lwrLft.on('click', function() {
					lgtLwrLft();
				});

				// getting Simon to program sequences

			</script>
	</body>
</html>
